{% extends "layout.html" %}
{% load static %}
{% load bootstrap %}

{% block body %}
<div class="container col-lg-offset-3 col-lg-6">
  <h3>{{ title }}</h3>

  <form class="form-horizontal" method="post">
    {% csrf_token %}
    {{ form|bootstrap }}
    <div class="modal-footer">
      <button type="submit" class="btn btn-primary">Submit</button>
    </div>
  </form>
</div>
{% endblock body %}
